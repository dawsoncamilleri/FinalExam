<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array practice</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialProcess()">
    <h1>Working with Arrays</h1>
    <p id='arrayLength'>We are going to work with an array having a length of: </p>
    Choose you preference of array index: <br>
    <input type="radio" name='indexType'  onclick="changeIndex()">Starting from 1 <br>
    <input type="radio" name='indexType' checked value='index1' onclick="changeIndex()">Starting from 0 <br><br>
    <span>Enter the item's index to view the value </span>
    <input type="text" id="index">
    <button onclick="displayElem()">Fetch!</button>
    <p id='arrayItem'></p>
    Please enter your three favourite music artists: <br><br>
    <input type="text" id="artist1"> <br>
    <input type="text" id="artist2"> <br>
    <input type="text" id="artist3"> 
    <button id='artists' onclick="musicArtists()">Enter</button><br><br>
    <p id='enteredArtists'></p>
</body>
</html>
